<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <link rel="stylesheet" href="leftbar.css">
        <link rel="stylesheet" href="dashboard.css">
        <title>Dashboard</title>
    </head>
    <body>
        <script src="Script/Dashboard.js"></script>
        <div id="titletext">Dashboard</div>
        <div id="leftbar">
            <div id="leftbardashboard" onclick="moveToDashboard();">Dashboard</div>
            <div id="leftbarcalendar" onclick="moveToCalendar();">Calendar</div>
            <div id="leftbarsettings" onclick="moveToSettings();">Settings</div>
        </div>
        <div id="dashboardcommandbar">
            <input id="dashboardcommandbartextbox" type="text" placeholder="Category Title Date Time">
            <button id="dashboardcommandbarconfirmbutton" onclick="addPlan();"></button>
        </div>
        <div id="dashboarddatetext"></div>
        <div id="dashboardtoday">
            <div id="dashboardtodaytext">Today</div>
            <div id="dashboardtodaycontent"></div>
        </div>
        <div id="dashboardtomorrow">
            <div id="dashboardtomorrowtext">Tomorrow</div>
            <div id="dashboardtomorrowcontent"></div>
        </div>
        <div id="dashboardeditwindow">
            <div id="dashboardedittitle">Edit Plan</div>
            <div id="dashboardeditcategorytext">Category</div>
            <div id="dashboardedittitletext">Title</div>
            <div id="dashboardeditdatetext">Date</div>
            <div id="dashboardedittimetext">Time</div>
            <div style="position:absolute; left: 88px; top:170px">/</div>
            <div style="position:absolute; left: 138px; top:170px">/</div>
            <div style="position:absolute; left: 340px; top:170px">:</div>
            <input id="dashboardeditcategorytextbox" type="text">
            <input id="dashboardedittitletextbox" type="text">
            <input id="dashboardedityeartextbox" type="text">
            <input id="dashboardeditmonthtextbox" type="text">
            <input id="dashboardeditdatetextbox" type="text">
            <input id="dashboardedithourtextbox" type="text">
            <input id="dashboardeditminutetextbox" type="text">
            <button id="dashboardeditcancelbutton" onclick="editCancel();">Cancel</button>
            <button id="dashboardeditdonebutton" onclick="editPlan(`${editPlanIndex}`);">Done</button>
        </div>
    </body>
</html>
