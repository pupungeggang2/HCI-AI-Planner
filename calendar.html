<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <link rel="stylesheet" href="leftbar.css">
        <link rel="stylesheet" href="calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <script src="Script/Calendar.js"></script>
        <div id="titletext">Calendar</div>
        <div id="leftbar">
            <div id="leftbardashboard" onclick="moveToDashboard();">Dashboard</div>
            <div id="leftbarcalendar" onclick="moveToCalendar();">Calendar</div>
            <div id="leftbarsettings" onclick="moveToSettings();">Settings</div>
        </div>
        <div id="calendartop"></div>
        <div id="calendarweeklytableheadview"></div>
        <div id="calendarmonthlytableheadview"></div>
        <div id="calendarweeklytableview"></div>
        <div id="calendarmonthlytableview"></div>
        <div id="calendareditwindow">
            <div id="calendaredittitle">Edit Plan</div>
            <div id="calendareditcategorytext">Category</div>
            <div id="calendaredittitletext">Title</div>
            <div id="calendareditdatetext">Date</div>
            <div id="calendaredittimetext">Time</div>
            <div style="position:absolute; left: 88px; top:170px">/</div>
            <div style="position:absolute; left: 138px; top:170px">/</div>
            <div style="position:absolute; left: 340px; top:170px">:</div>
            <input id="calendareditcategorytextbox" type="text">
            <input id="calendaredittitletextbox" type="text">
            <input id="calendaredityeartextbox" type="text">
            <input id="calendareditmonthtextbox" type="text">
            <input id="calendareditdatetextbox" type="text">
            <input id="calendaredithourtextbox" type="text">
            <input id="calendareditminutetextbox" type="text">
            <button id="calendareditcancelbutton" onclick="editCancel();">Cancel</button>
            <button id="calendareditdonebutton" onclick="editPlan(`${editPlanIndex}`);">Done</button>
        </div>
    </body>
</html>
