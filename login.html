<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>
    <body>
        <script src="Script/Login.js"></script>
        <div id="logintitle">
            Log in
        </div>
        <div id="logincontent">
            <div id="loginusernametext">Username</div>
            <input id="loginusernametextbox" type="text">

            <button id="loginconfirm" onclick="loginConfirmClick();">Log in</button>
        </div>
    </body>
</html>
